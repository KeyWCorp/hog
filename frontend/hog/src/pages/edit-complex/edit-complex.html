<ion-header>

  <ion-navbar>
    <ion-title>{{'EDIT_COMPLEX'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-label> Name:</ion-label>
      <ion-input required [(ngModel)]="script_name"></ion-input>
      <!-- Logs and Other output -->
      <log-output [infoOutputs]="info_outputs" [outputs]="outputs"
        [logs]="logs" [warnings]="warnings" [errors]="errors" [pigList]="pigList"
        [name]="name" [script]="script"></log-output>
      <!--<ion-divider></ion-divider>-->
      <!-- Output in a table view -->
      <div flex layout="column" layout-padding>
        <pig-table *ngIf="pigList.length > 0" flex layout="row" [inputData]="pigList" [name]="script.name">
        </pig-table>
      </div>
      <!-- Version diffing and selection -->
      <div flex layout="row" layout-padding>
        <version-diff [(version)]="version" [history]="script.history"></version-diff>
      </div>
      <!-- Ace Editor --> 
       <!--<ace-editor #editor
       [(text)]="script.data" 
       [mode]="'Pig_Latin'" 
       [theme]="themes"
       [options]="options"
       [readOnly]="false"
       [autoUpdateContent]="true" 
       [durationBeforeCallback]="1000" 
       (textChanged)="onChange($event)"
       style="min-height: 200px; width:100%; overflow: auto;"></ace-editor>-->
      <!-- Progress Bars --> 
      <div *ngIf="running">
      <!-- Hog Tracker -->
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
