

    <section id="input">
              <div layout="row">
                <div flex><h4>Name:   {{vm.script.name}} </h4> </div>
                <div flex layout-align="end" style="float:right;"><md-button  class="md-raised md-primary" ng-click="vm.run()">Execute</md-button>
                          <md-button   class="md-raised md-primary" ng-click="vm.save()">Save</md-button>
                              <md-button   class="md-raised md-primary" ng-click="vm.canceled(item.id)">Cancel</md-button>
              </div>
              </div>

             <div layout="row">
                <div layout="row" ng-repeat="item in vm.args">
                 <div flex>

                 </div>

                 <div flex>
                 </div>
                 </div>
             </div>


          <div ui-ace="vm.editorOptions" ng-model="vm.script.data"> </div>
          <div class="container" ng-class="{'visible' : !vm.running}">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
          </div>
            <div class='md-padding' layout="row" layout-wrap layout-align="space-around">
          <v-accordion class="vAccordion--default" layout="column" flex="45">
            <v-pane>
              <v-pane-header>
                Logs
              </v-pane-header>
              <v-pane-content >
                <td style="height: 100px" layout-align="space-around">
                   <tr ng-repeat="log in vm.log">
                       {{log}}
                   </tr>
                
                </td>
              </v-pane-content>
            </v-pane>
            <v-pane>
              <v-pane-header>
                Output
              </v-pane-header>
              <v-pane-content>
                {{vm.output}}
              </v-pane-content>
            </v-pane>
          </v-accordion>
              <md-divider layout="row"></md-divider>
          <v-accordion class="vAccordion--default" layout="column" layout-align="space-around" flex="45">
            <v-pane >
              <v-pane-header>
                Graph
                  
              </v-pane-header>
                
              <v-pane-content>
                <md-button ng-click="showLineGraph()"> Line Graph </md-button>
                <md-button ng-click="showBarGraph()"> Bar Graph</md-button>
                <!--md-button> Pie Chart </md-button-->
                <md-button ng-click="showRadarChart()"> Radar Chart</md-button>

                <canvas ng-show="line"
                        id="line" 
                        class="chart chart-line" 
                        chart-data="chart.data"
                        chart-labels="chart.labels" 
                        chart-legend="true" 
                        chart-series="chart.series">
                </canvas>
                  <canvas ng-show="radar"
                        id="radar" 
                        class="chart chart-radar"
                        chart-data="chart.data" 
                        chart-labels="chart.labels">
                </canvas> 
                  <canvas ng-show="bar"
                        id="bar" 
                        class="chart chart-bar"
                        chart-data="chart.data"
                        chart-labels="chart.labels" 
                        chart-series="chart.series">
                        
                    </canvas>
                  <!--canvas id="pie" 
                        class="chart chart-pie"
                        chart-data="chart.data" 
                        chart-labels="chart.labels">
                </canvas-->


            </v-pane-content>
            </v-pane>
            <v-pane>
              <v-pane-header>
                Table
              </v-pane-header>
              <v-pane-content>
                 <label for="data">Select Value: </label><br>
                    <table>
                        <tr ng-repeat="items in vm.pigList">
\                           <td>
                                <select  ng-model="newData" ng-change="getData(newData)" multiple>
                                    <option value="{{items}}" >{{items}}</option>
                                </select><br-->
                            </td>
                        </tr>
                    </table>
              </v-pane-content>
            </v-pane>
          </v-accordion>
          </div>
