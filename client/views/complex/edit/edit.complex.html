<md-content ><!--ng-show="vm.script">-->
<!---    {{vm.name}}  --->
    <section id="input">
      <!--- Panel --->
      <md-card>
        <md-card-content>
              <div layout="row">
                <div flex><h4>Name:   {{vm.script.name}} </h4> </div>
                <div flex layout-align="end" style="float:right;"><md-button  class="md-raised md-primary" ng-click="vm.run()">Execute</md-button>
                          <md-button   class="md-raised md-primary" ng-click="vm.save()">Save</md-button>
                              <md-button   class="md-raised md-primary" ng-click="vm.canceled()">Cancel</md-button> 
              </div>
              </div>
             <div layout="row" ng-repeat="item in vm.args">
                 <md-checkbox ng-checked="vm.exists(item, vm.script.args)" ng-click="vm.toggle(item, vm.script.args)">
                     {{item.arg}}
                 </md-checkbox>
                 <md-input-container ng-show="vm.exists(item, vm.script.args)">
                 <input ng-model="vm.script.args[vm.index(vm.script.args, item.arg)].input" aria-label="arg {{item.arg}}">
                 </md-input-container>
             </div>

             <div ui-ace="vm.editorOptions" ng-model="vm.script.data"> </div>
             <md-progress-linear md-mode="determinate" value="{{vm.progress}}"></md-progress-linear>
        </md-card-content>

        <md-card-footer>
          <ang-accordion>
               <collapsible-item one-at-a-time="true"   item-title="Click to view execution logs" style="width: 35%;">
                 <md-content md-scroll-y layout="column" flex ng-show="vm.log">
                     <p>waiting for execution.....</p>

                     <md-list>
                         <md-list-item ng-repeat="log in vm.log">
                             {{log}}
                             <md-divider ng-if="!$last"></md-divider>
                         </md-list-item>
                     </md-list>
                 </md-content>
                </collapsible-item>
           </ang-accordion>
        </md-card-footer>
      </md-card>
