                <div layout="row" ng-repeat="item in vm.args">
                 <div flex>

                 <div flex>

                      {{item.arg}}
                  </md-checkbox>
                 </div>

                 <div flex>
                   <md-input-container ng-show="vm.exists(item, vm.script.args)">
                   <input ng-model="vm.script.args[vm.index(vm.script.args, item.arg)].input" aria-label="arg {{item.arg}}">

          <div class="container" ng-class="{'visible' : !vm.running}">

          </div>
            <div class='md-padding' layout="row" layout-wrap layout-align="space-around">
          <v-accordion class="vAccordion--default" layout="column" flex="45">

              <v-pane-header>
                Logs
              </v-pane-header>
              <v-pane-content >
                 <md-content style="height: 100px" layout-align="space-around">
                  <md-list>
                   <md-list-item ng-repeat="log in vm.log track by $index">
                       {{log}}
                       <md-divider ng-if="!$last"></md-divider>
                   </md-list-item>
                  </md-list>
                </md-content>
              </v-pane-content>
            </v-pane>
            <v-pane>
              <v-pane-header>
                Output
              </v-pane-header>
              <v-pane-content>
                  <span ng-repeat="output in vm.output track by $index">{{ output }}</span>
              </v-pane-content>
            </v-pane>
          </v-accordion>
              <md-divider layout="row"></md-divider>
          <v-accordion class="vAccordion--default" layout="column" layout-align="space-around" flex="45">
            <v-pane >

              <v-pane-content>

                <md-button ng-click="vm.showLineGraph()"> Line Graph </md-button>
