<md-content>
        <section id="List">
   
    <ang-accordion class="md-3-line" ng-repeat="pig in vm.scripts" flex-gt-sm="190" flex-gt-md="80">
        <collapsible-item  title="{{pig.name}}">
                <div>{{pig.name}}</div>
            <md-card flex-gt-sm="190" flex-gt-md="80">
                <md-card-header> <h4>{{pig.name}}</h4></md-card-header>
                <md-card-content>
                   <div  layout-sm="column" layout-align="space-around left">
                   </div>
                </md-card-content>
             </md-card>
    
        </collapsible-item>
    </ang-accordion>
    
    </section>
 
     
</md-content>
