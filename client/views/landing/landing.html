<md-content>
  <section id="input">
    <md-card>
        <md-card-content layout="row"> 
            <md-button flex ui-sref="home.simple.list"
                       id="simpleList"
                       class="md-raised md-primary"
                       ng-disabled="false"
                       md-ripple-size="auto"
                       md-no-ink="false"
                       aria-label="Simple List">
              Simple List
            </md-button>
            <md-button flex ui-sref="home.complex.list"
                       id="complexList"
                       class="md-raised md-primary"
                       ng-disabled="false"
                       md-ripple-size="auto"
                       md-no-ink="false"
                       aria-label="Complex List">
              Complex List 
            </md-button>
               
        </md-card-content>
    </md-card>
  </section>
  <md-card >
    <md-card-content layout="row">
     <md-card flex>
       <md-card-content>
     <!--<md-whiteframe class="md-whiteframe-2dp" flex-sm="50" flex-gt-sm="50" flex-gt-md="50" layout layout-align="center center">-->
      <md-list>
        <md-list-item layout="row" ng-click="vm.edit(pig._id)" ng-repeat= "pig in vm.simplePigs">
            <h4>{{pig.name}}</h4>
            <div layout-align="center end">
            <span am-time-ago="pig.lastModified"></span>
            </div>
        </md-list-item>
      </md-list>
       </md-card-content>
     <!--</md-whiteframe>-->
     </md-card>
    <md-card flex>
      <md-card-content>
     <!--<md-whiteframe class="md-whiteframe-2dp" flex-sm="50" flex-gt-sm="50" flex-gt-md="50" layout layout-align="center center">-->
      <md-list flex>
        <md-list-item class="md-3-line" ng-click="vm.edit(pig._id)" ng-repeat= "pig in vm.complexPigs">
            <h4>{{pig.name}}</h4>
            <p></p>
            <div style="float:right;" am-time-ago="pig.lastModified"></div>
            
            <md-divider ></md-divider>
           
        </md-list-item>
      </md-list>
      </md-card-content>
     <!--</md-whiteframe>-->
    </md-card>
  
    </md-card-content>
  </md-card>
</md-content>
